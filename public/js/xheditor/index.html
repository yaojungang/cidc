<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>xhEditor</title>
<link rel="stylesheet" href="common.css" type="text/css" media="screen" />
<script type="text/javascript" src="jquery/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="xheditor-1.1.8-zh-cn.min.js"></script>
<script type="text/javascript">
$(pageInit);
function pageInit()
{
$('#elm1').xheditor({skin:'nostyle',
tools:'mini'
,upLinkUrl:"upload.php?immediate=1"
,upLinkExt:"zip,rar,txt"
,upImgUrl:"upload.php?immediate=1"
,upImgExt:"jpg,jpeg,gif,png"
,shortcuts:{'ctrl+enter':submitForm}
});
}
function submitForm(){$('#frmDemo').submit();}
</script>
</head>
<body>
<form id="frmDemo" method="post" action="show.php">
<textarea id="elm1" name="elm1" rows="12" cols="80" style="width: 90%"></textarea>
<input type="submit" name="save" value="Submit" />
</form>
</body>
</html>
